<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Haloween party</title>
</head>
<body class="body">
  <header class="header">
    <div class="logo">
      <img src="imagems/logo.png" alt="logo" class="logo">
    </div>
    <div class="btn-header">
      <button class="btn">LINE UP</button>
      <button class="btn">INFORMAÇÕES</button>
      <button class="btn">LOJA OFICIAL</button>
      <button class="btn">NOTÍCIAS</button>
    </div>
    <div class="btn-contraste">
      <button class="contraste">
        <button onclick="myFunction()" class="btn-contraste">☀</button>
      </button>
    </div>
  </header>
  <div class="main-content">
   <div class="content1">
    <div class="box1">
      <img src="imagems/img1.png" alt="Haloween" class="imagem-box1">
    </div>
    <div class="box1">
      <p class="text-card">Haloween Party</p>
      <p class="text-card-1">Aqui só vai ter docês e travessuras</p>
    </div>
   </div>
   <div class="content2">
    <div class="box2">
      <div class="box-dj1">
        <p class="dj1">Alok</p>
      </div>
      <div class="box-dj2">
        <p class="dj1">David Guetta</p>
      </div>
      <div class="box-dj3">
        <p class="dj1">Braahein</p>
      </div>
    <div class="box3">
      <div class="box-dj4">
        <p class="dj1">Muzz</p>
      </div>
      <div class="box-dj5">
        <p class="dj1">Koven</p>
      </div>
      <div class="box-dj6">
        <p class="dj1">Robin Rust</p>
      </div>
    </div>
  </div>
  <div class="text-disk">
    <p class="text-card-1">Sucessos que tocaram na festa.</p>
  </div>
    <div class="box4">
      <img src="imagems/dj.png" alt="DJ" class="img-dj">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6ORp1qaoBDCn8X692vOA4N?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <section class="patrocinadores">
      <div class="img-apoio">
        <img src="imagems/coca-cola.png" alt="coca-cola" class="img-patrocinio">
      </div>
      <div class="img-apoio">
        <img src="imagems/red-bull-logo.png" alt="red-bull" class="img-patrocinio">
      </div>
      <div class="img-apoio">
        <img src="imagems/nubank.png" alt="nubank" class="img-patrocinio">
      </div>
      <div class="img-apoio">
        <img src="imagems/boticario.png" alt="Oboticário" class="img-patrocinio">
      </div>
      <div class="img-apoio">
        <img src="imagems/heineken.png" alt="Heineken" class="img-patrocinio">
      </div>
    </section>
  </div>
</div>

<footer class="footer">
  <div class="social">
    <div class="social-btn">
      <a href=""><img src="imagems/icons8-instagram.svg" alt=""></a>
    </div>
    <div class="social-btn">
      <a href=""><img src="imagems/icons8-tiktok.svg" alt=""></a>
    </div>
    <div class="social-btn">
      <a href=""><img src="imagems/icons8-twitter-quadrado-50.png" alt=""></a>
    </div>
  </div>
  
</footer>

<script src="index.js"></script>
</body>
</html>
